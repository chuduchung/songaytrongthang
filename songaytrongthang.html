<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <label>Thang: <input type="text" id="month"></label>
    <button onclick="check()">Kiemtra</button>
    <p id="hienthi"></p>


<script>
    function check(){
        let month = document.getElementById("month").value;
        switch (month){
            case ("1"):
            case ("3"):
            case ("5"):
            case ("7"):
            case ("8"):
            case ("10"):
            case ("12"):
                document.getElementById("hienthi").innerHTML = " Thang " + month + " co 31 ngay ";
            break;
            case ("2"):
                document.getElementById("hienthi").innerHTML = " Thang " + month + " co 28 hoac 29 ngay ";
                break;
            case("4"):
            case("6"):
            case("9"):
            case("11"):
                document.getElementById("hienthi").innerHTML = " Thang " + month + " co 30 ngay ";
                break;
            default:
                document.getElementById("hienthi").innerHTML = " Khong co thang nay trong nam ";
        }
    }

</script>

</body>
</html>
